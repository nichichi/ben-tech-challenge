name: Deploy to AWS
  
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set vars
      id: vars
      run: echo "::set-output name=VERSION_TAG::$(git describe --tags --long)"
    
    - name: build
      env:
        DOCKER_USER:  ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD:  ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_REPO: "nichichi/btc-repo"
      working-directory: ./app
      run: |
        docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
        echo ${{ steps.vars.outputs.VERSION_TAG }}
        docker build -t $DOCKER_REPO:${{ steps.vars.outputs.VERSION_TAG }} .
        docker push $DOCKER_REPO:${{ steps.vars.outputs.VERSION_TAG }}
        
